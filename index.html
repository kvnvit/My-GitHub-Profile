<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My GitHub Profile</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper">
  <div id="github" class="github__container">
    <header class="header">
      <h1 class="header__title">My GitHub Profile</h1>
    </header>
    <div class="github__main">
      <div class="main">
        <div class="main__profile">
          <h2 class="main__title">Information about GitHub Profile</h2>
          <div class="main__information" id="profile">

          </div>
          <div class="main__repos">
            <h3 class="repo__title">List of public repositories</h3>
            <ol class="repositories" id="repositories">

            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
